<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">




  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/contctStyle.css">
  
 <script src="./contact.js" type="text/javascript">

 </script>
  <title>Contact Us</title>
</head>

<body>
 

  <div class="content">
    <br>
    <div class="contactHeading">
      <h2>Contact Us</h2>
    </div>
    <br>
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Send us a message</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" required name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="email" class="form-control" required name="email" id="email" placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Phone *</label>
                  <input type="number" class="form-control" required name="phone" id="phone" placeholder="Phone "
                    max="10">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">College *</label>
                  <input type="text" class="form-control" required name="college" id="college"
                    placeholder="College Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" required name="message" id="message" cols="30" rows="4"
                    placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4" onclick="ex()">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Contact Information</h3>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text">FLAROSH OES, Narayanguda Flyover, Hyderabad-500027</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">Toll Free No. : <a href="#">1800126401</a></span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text"><a href="#" target="_self">teamflarosh@yahoomail.com</a></span>
              </li>
              <br>
              <br>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.298294297936!2d78.49284351444868!3d17.39746668807251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99c71d63a6ef%3A0x766f10e3a35a695d!2sHRD%20Degree%20%26%20PG%20College!5e0!3m2!1sen!2sin!4v1652990724310!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></span>
              </li>
            </ul>
            <i>
              <p class="mb-5">Feel free to contact team FLAROSH anytime :)</p>
            </i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br><br>
</body>

</html>
