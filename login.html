<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./auth.css">
         
    <title>Login & Registration Form</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="./index.html"><img src="./images/mainLogo.png"></a>
            </div>
            <div class="nav-links">
                <b>
                    <ul>
                        <li><a href="./login.html" target="_self">Login / Signup</a></li>
                        <li><a href="./about.html" target="_self">About</a></li>
                        <li><a href="./ContactUs.html" target="_self">Contact</a></li>
                    </ul>
                </b>
            </div>
        </nav>
    </div>
    <center>
        <br><br><br>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form id="login-form">
                    <div class="input-field">
                        <input id = "loginEmail" type="email" placeholder="Enter your email" required="">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id = "loginPassword" type="password" class="password" placeholder="Enter your password" required="">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login Now">
                    </div>
                </form>
                <br>
                <div class="login-signup" style="text-align: center;">
                    <span class="text">Not a member?
                        <a href="./signUp.html" class="text signup-link" target="_self">Signup now</a>
                    </span>
                </div>
            </div>

            
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
